<head>

    <link rel="stylesheet" href="css/global.css">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #212121;
            margin: 0;
            overflow: hidden;
        }
        .showcase {
            width: 400px;
            max-width: 90vw;
        }
    </style>
</head>
<body>
    <div class="showcase">
        <div id="pokemon-card" class="card lightning interactive"
             data-rarity="rare holo cosmos"
             data-subtypes="basic"
             style="--pointer-x: 50%; --pointer-y: 50%; --card-opacity: 0; --rotate-x: 0deg; --rotate-y: 0deg; --card-scale: 1;">
            <div class="card__translater">
                <div class="card__rotator">
                    <img class="card__back" src="https://tcg.pokemon.com/assets/img/global/tcg-card-back-2x.jpg" alt="Card Back">
                    <div class="card__front">
                        <img src="https://tcgplayer-cdn.tcgplayer.com/product/648663_in_1000x1000.jpg" alt="Iono's Voltorb">
                        <div class="card__shine"></div>
                        <div class="card__glare"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/bennettfeely/ztext/js/ztext.min.js"></script>
    <script src="cartasPoke.js"></script>
